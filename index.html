<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallPUPer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <datalist id="presetColors">
        <option value="#202020">Matte Black</option>
        <option value="#2c7547">Hunter Green</option>
        <option value="#192247">Navy Blue</option>
        <option value="#50300e">Brown</option>
        <option value="#564cbf">Royal Blue</option>
        <option value="#4972b5">Cobalt</option>
        <option value="#71d0e4">Aqua Blue</option>
        <option value="#530281">Purple</option>
        <option value="#5b5650">Gray</option>
        <option value="#99f100">Lime Green</option>
        <option value="#e57d0e">Orange</option>
        <option value="#ee206d">Pink</option>
        <option value="#9d0514">Red</option>
        <option value="#efefef">White</option>
        <option value="#f1e500">Yellow</option>
    </datalist>
    <div class="container">
        <div class="preview">
            <object class="svg-class" type="image/svg+xml" data="base.svg" width="100%" height="100%"></object>
        </div>
        <div class="controls-div">
            <div class="screen-sizes-div">
                <label for="screen-sizes">Select Screen Size:</label>
                <select id="screen-sizes">
                    <option value="custom">Custom</option>
                    <optgroup label="iPhone">
                        <option value="1320x2868">1320 x 2868 (iPhone 16 Pro Max)</option>
                        <option value="1290x2796">1290 x 2796 (iPhone 16, 16 Plus, 16 Pro, 15 Plus, 15 Pro Max, 14 Pro Max )</option>
                        <option value="1179x2556">1179 x 2556 (iPhone 15, 15 Pro)</option>
                        <option value="1284x2778">1284 x 2778 (iPhone 14 Plus, 13 Pro Max, 12 Pro Max)</option>
                        <option value="1242x2688">1242 x 2688 (iPhone XS Max, 11 Pro Max)</option>
                        <option value="1170x2532">1170 x 2532 (iPhone 14, 13, 13 Pro, 12, 12 Pro)</option>
                        <option value="1125x2436">1125 x 2436 (iPhone 12 mini, iPhone X, XS, 11 Pro)</option>
                        <option value="1080x2340">1080 x 2340 (iPhone 13 mini)</option>
                        <option value="1080x1920">1080 x 1920 (iPhone 6 Plus, 6s Plus, 7 Plus, 8 Plus)</option>
                        <option value="828x1792">828 x 1792 (iPhone XR, 11)</option>
                        <option value="750x1334">750 x 1334 (iPhone 6, 6s, 7, 8, SE 2020)</option>
                    </optgroup>
                    <optgroup label="iPad">
                        <option value="2752x2064">2752 x 2064 (iPad Pro 13‑inch M4 (7th gen))</option>
                        <option value="2732x2048">2732 x 2048 (iPad Pro 12.9-inch (6th gen), iPad Air 13-inch M2 (6th
                            gen))</option>
                        <option value="2420x1668">2420 x 1668 (iPad Pro 11‑inch M4 (7th gen))</option>
                        <option value="2360x1640">2360 x 1640 (iPad Air 11-inch M2 (6th gen), iPad Air (5th gen), iPad
                            (10th gen))</option>
                        <option value="2266x1488">2266 x 1488 (iPad mini (6th gen))</option>
                        <option value="2224x1668">2224 x 1668 (iPad Pro 10.5-inch (2nd gen))</option>
                    </optgroup>
                    <optgroup label="Android Phone">
                        <option value="1440x3088">1440 x 3088 (Samsung Galaxy S23 Ultra)</option>
                        <option value="1080x2340">1080 x 2340 (Samsung Galaxy S23)</option>
                        <option value="1344x2992">1344 x 2992 (Google Pixel 8 Pro)</option>
                        <option value="1080x2400">1080 x 2400 (Google Pixel 7)</option>
                        <option value="1440x3216">1440 x 3216 (OnePlus 11)</option>
                        <option value="1440x3200">1440 x 3200 (Xiaomi 13 Pro)</option>
                        <option value="1440x3168">1440 x 3168 (Oppo Find X6 Pro)</option>
                        <option value="1260x2800">1260 x 2800 (Vivo X90 Pro)</option>
                        <option value="1644x3840">1644 x 3840 (Sony Xperia 1 V)</option>
                        <option value="1080x2400">1080 x 2400 (Motorola Edge+ (2023))</option>
                        <option value="1224x2700" selected>1224 x 2700 (Fairphone 5)</option>
                    </optgroup>
                    <optgroup label="Android Tablet">
                        <option value="1848x2960">1848 x 2960 (Samsung Galaxy Tab S9 Ultra)</option>
                        <option value="1752x2800">1752 x 2800 (Samsung Galaxy Tab S9+)</option>
                        <option value="1600x2560">1600 x 2560 (Samsung Galaxy Tab S9, Lenovo Tab P12 Pro)</option>
                        <option value="1350x2160">1350 x 2160 (Lenovo Yoga Tab 13)</option>
                        <option value="1920x1200">1920 x 1200 (Amazon Fire HD 10 (2021), Asus ROG Flow Z13)</option>
                        <option value="1280x800">1280 x 800 (Amazon Fire HD 8 (2022))</option>
                        <option value="1800x2880">1800 x 2880 (Xiaomi Pad 6)</option>
                        <option value="2560x1600">2560 x 1600 (Huawei MatePad Pro 12.6 (2022))</option>
                    </optgroup>
                </select>

                <div id="custom-sizes" class="custom-sizes hidden" >
                    <label for="custom-width">Width:</label>
                    <input type="number" id="custom-width" name="custom-width" min="0" value="1224">
                    <label for="custom-height">Height:</label>
                    <input type="number" id="custom-height" name="custom-height" min="0" value="2700">
                </div>

                <div class="base-controls">
                    <label for="base-color">Base color:
                        <input type="color" id="base-color" name="base-color" list="presetColors" value="#202020">
                    </label>
                </div>

                <div class="muzzle-controls">
                    <label for="muzzle-color">Muzzle color:
                        <input type="color" id="muzzle-color" name="muzzle-color" list="presetColors" value="#efefef">
                    </label>

                    <label for="muzzle-height">Muzzle height:
                        <input type="range" id="muzzle-height" name="muzzle-height" min="0" max="0.75" step="0.01"
                        value="0.4074">
                    </label>
                </div>

                <div class="nose-controls">
                    <label for="nose-color">Nose color:
                        <input type="color" id="nose-color" name="nose-color" list="presetColors" value="#202020">
                    </label>

                    <label for="nose-height">Nose Height:
                        <input type="range" id="nose-height" min="0" max="1" step="0.05" value="0.6">
                    </label>

                    <label for="nose-size">Nose Size:
                        <input type="range" id="nose-size" min="0.75" max="1.25" step="0.05" value="1">
                    </label>
                </div>

                <div class="lip-controls">
                    <label for="lip-color">Lip color:
                        <input type="color" id="lip-color" name="lip-color" list="presetColors" value="#71d0e4">
                    </label>

                </div>

                <div class="bridge">
                    <label for="bridge-color">Bridge color:
                        <input type="color" id="bridge-color" name="bridge-color" list="presetColors" value="#4972b5">
                    </label>

                    <label for="bridge-lip-width">Bridge and Lip Width:
                        <input type="range" id="bridge-lip-width" min="0" max="1" step="0.05" value="0.25">
                    </label>
                </div>

                <div class="details">
                    <label for="details-color">Details color:
                        <input type="color" id="details-color" name="details-color" list="presetColors" value="#530281">
                    </label>

                    <label for="details-choice">Select Details:
                        <select id="details-choice"> <!-- eyelets, whiskers, fur, seven-holes, none -->
                            <option value="eyelets">Eyelets</option>
                            <option value="whiskers" selected>Whiskers</option>
                            <option value="fur">Fur</option>
                            <option value="seven-holes">Seven Holes</option>
                            <option value="none">None</option>
                        </select>
                    </label>
                    </div>
            </div>
            <div class="buttons-div">
                <button type="button" onclick="exportSVG()">Export SVG</button>
                <button type="button" onclick="exportPNG()">Export PNG</button>
            </div>
        </div>
</body>
<script src="script.js"></script>
</script>

</html>
